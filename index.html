<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Hover</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="miVideo" muted>
    <source src="https://dl.dropboxusercontent.com/scl/fi/vkcylmf1xj8ac6wpgl8f0/Benedetta_1.mp4?rlkey=on3fa6wdhssy3guy930s8x697&st=3mtns5xx" type="video/mp4">
    Tu navegador no soporta el video HTML5.
  </video>

  <script>
    const video = document.getElementById("miVideo");

    video.addEventListener("mouseenter", () => {
      video.play();
    });

    video.addEventListener("mouseleave", () => {
      video.pause();
      video.currentTime = 0;
    });
  </script>
</body>
</html>
